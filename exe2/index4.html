<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contaner">
      <header>
        <img src="files/bake.png" alt="" width="10" />
        <h1>Adding new card</h1>
        <img src="files/sound.png" alt="" width="22" />
      </header>
      <br />
      <hr id="hr" />
      <main id="">
        <section id="cardVisa">
          <img src="files/shadow.png" alt="shadow" width="90%" class="shadow" />
          <img src="files/cvv.png" alt="Visa Card" width="90%" class="card" />

          <p>Fill in with your card details:</p>
        </section>
        <section id="input">
          <from>
            <label id="labelCVV">Variable Valve Control</label>
            <input id="inputname" type="text" name="labelCVV" id="labelCVV" pattern="[0-9]{3,4}" required />
          </from>
        </section>
        <section id="button">
          <button id="buttonNext">
            <span class="spanBTN">Complete</span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
